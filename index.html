<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Duration Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="favicon.png" />
  <meta property="og:title" content="Time Duration Calculator — Hours, Minutes & Seconds" />
  <meta property="og:description" content="Calculate accurate time differences with AM/PM or 24-hour inputs. Includes 'Now', swap, and date support." />
  <meta property="og:image" content="og-image.png" />
  <meta property="og:url" content="https://jk-verma.github.io/time-duration-calculator/" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#f6fbff;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --brand:#0288d1;
      --brand-2:#0277bd;
      --ring:rgba(2,136,209,.25);
      --ok:#059669;
      --warn:#b45309;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color:var(--ink);
      display:flex; align-items:flex-start; justify-content:center;
      padding:24px;
    }
    .container{
      width:100%; max-width:980px; /* increased canvas */
      background:var(--card);
      border-radius:14px; box-shadow:0 10px 24px rgba(0,0,0,.12);
      padding:32px; /* more padding */
    }
    h1{margin:0 0 6px; font-size:1.8rem; color:#124076}
    p.subtitle{margin:0 0 18px; color:var(--muted)}
    .grid{
      display:grid; gap:20px;
      grid-template-columns: 1fr;
    }
    .row{
      display:grid; gap:8px;
      grid-template-columns: 120px 1fr;
      align-items:center;
    }
    .inline{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .seg{
      display:flex; gap:6px; align-items:center;
      background:#f8fafc; padding:8px; border-radius:10px;
      border:1px solid #e2e8f0;
    }
    label{font-weight:600}
    select, input[type="number"], input[type="text"], input[type="date"]{
      padding:8px 10px; border:1px solid #cbd5e1; border-radius:8px;
      min-width:64px; font-size:.95rem; background:#fff; color:var(--ink);
      outline:none;
    }
    select:focus, input:focus{box-shadow:0 0 0 5px var(--ring); border-color:var(--brand)}
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:10px 14px; border-radius:10px; font-weight:600;
      background:var(--brand); color:#fff;
      transition:transform .02s ease, background .2s ease;
    }
    .btn:hover{background:var(--brand-2)}
    .btn:active{transform:translateY(1px)}
    .btn.secondary{
      background:#e2e8f0; color:#0f172a; font-weight:600;
    }
    .btn.ghost{
      background:transparent; color:var(--brand); border:1px dashed var(--brand);
    }
    .muted{color:var(--muted)}
    .controls{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .result{
      margin-top:16px; padding:14px; border-radius:10px;
      background:#f1f5f9; border:1px solid #e2e8f0;
    }
    .result h3{margin:0 0 10px}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      background:#ecfeff; color:#0c4a6e; border:1px solid #bae6fd;
      padding:8px 10px; border-radius:999px; font-weight:600
    }
    details{
      margin-top:8px; border:1px solid #e2e8f0; border-radius:12px; padding:10px 12px;
      background:#fbfdff;
    }
    details summary{cursor:pointer; font-weight:600}
    .footer{
      margin-top:24px; text-align:center; color:var(--muted); font-size:.9rem
    }
    @media(min-width:720px){
      .grid{grid-template-columns: 1fr 1fr}
    }
  </style>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e){
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key==='I'||e.key==='J')) || (e.ctrlKey && e.key==='U')) return false;
    };
  </script>
</head>
<body>
  <main class="container" role="main">
    <h1>Time Duration Calculator</h1>
    <p class="subtitle">Find the exact duration between two times. Works across midnight, supports AM/PM or 24-hour input, swap, and date-aware mode.</p>

    <div class="inline">
      <span class="pill"><span>⏱️</span> Time-only</span>
      <label class="inline"><input type="checkbox" id="withDates" /> Include dates</label>
      <label class="inline"><input type="checkbox" id="twentyFour" /> Use 24-hour inputs</label>
    </div>

    <section class="grid">
      <!-- START -->
      <div>
        <div class="row">
          <label>Start</label>
          <div class="inline">
            <div id="start-12" class="seg">
              <select id="sH12"></select> :
              <select id="sM12"></select> :
              <select id="sS12"></select>
              <select id="sAP"><option>AM</option><option>PM</option></select>
            </div>
            <div id="start-24" class="seg" style="display:none">
              <select id="sH24"></select> :
              <select id="sM24"></select> :
              <select id="sS24"></select>
            </div>
            <button class="btn secondary" id="nowStart">Now</button>
          </div>
        </div>
        <div class="row dates" style="display:none">
          <label>Start date</label>
          <div class="inline seg"><input type="date" id="sDate" /></div>
        </div>
      </div>

      <!-- END -->
      <div>
        <div class="row">
          <label>End</label>
          <div class="inline">
            <div id="end-12" class="seg">
              <select id="eH12"></select> :
              <select id="eM12"></select> :
              <select id="eS12"></select>
              <select id="eAP"><option>AM</option><option>PM</option></select>
            </div>
            <div id="end-24" class="seg" style="display:none">
              <select id="eH24"></select> :
              <select id="eM24"></select> :
              <select id="eS24"></select>
            </div>
            <button class="btn secondary" id="nowEnd">Now</button>
          </div>
        </div>
        <div class="row">
          <label>Actions</label>
          <div class="controls">
            <button class="btn" id="calc">Calculate</button>
            <button class="btn secondary" id="swap">Swap</button>
            <button class="btn ghost" id="reset">Reset</button>
          </div>
        </div>
        <div class="row dates" style="display:none">
          <label>End date</label>
          <div class="inline seg"><input type="date" id="eDate" /></div>
        </div>
      </div>
    </section>

    <section class="result" id="result">
      <h3>Result</h3>
      <div id="resMain" class="muted">Enter values and click <b>Calculate</b>.</div>
      <ul id="resList" style="margin:8px 0 0 18px"></ul>
      <div id="note" class="muted"></div>
    </section>

    <div class="footer">
      © 2025 Time Duration Calculator. All rights reserved.
    </div>
  </main>

  <script>
    const pad = n=>String(n).padStart(2,'0');
    function fillRange(sel, start, end){
      for(let i=start;i<=end;i++){
        const opt=document.createElement('option');
        opt.value=i; opt.textContent=pad(i);
        sel.appendChild(opt);
      }
    }
    const sH12=document.getElementById('sH12'),sM12=document.getElementById('sM12'),sS12=document.getElementById('sS12'),sAP=document.getElementById('sAP');
    const eH12=document.getElementById('eH12'),eM12=document.getElementById('eM12'),eS12=document.getElementById('eS12'),eAP=document.getElementById('eAP');
    const sH24=document.getElementById('sH24'),sM24=document.getElementById('sM24'),sS24=document.getElementById('sS24');
    const eH24=document.getElementById('eH24'),eM24=document.getElementById('eM24'),eS24=document.getElementById('eS24');
    [sH12,eH12].forEach(sel=>{for(let i=1;i<=12;i++){let o=document.createElement('option');o.value=i;o.text=i;sel.add(o)}});
    [sM12,sS12,eM12,eS12].forEach(sel=>fillRange(sel,0,59));
    [sH24,eH24].forEach(sel=>fillRange(sel,0,23));
    [sM24,sS24,eM24,eS24].forEach(sel=>fillRange(sel,0,59));
    const start12=document.getElementById('start-12'),end12=document.getElementById('end-12'),start24=document.getElementById('start-24'),end24=document.getElementById('end-24');
    const twentyFour=document.getElementById('twentyFour'),withDates=document.getElementById('withDates'),sDate=document.getElementById('sDate'),eDate=document.getElementById('eDate');
    function toggleMode(){let is24=twentyFour.checked;start12.style.display=is24?'none':'flex';end12.style.display=is24?'none':'flex';start24.style.display=is24?'flex':'none';end24.style.display=is24?'flex':'none';}
    function toggleDates(){let show=withDates.checked;document.querySelectorAll('.dates').forEach(el=>{el.style.display=show?'grid':'none'})}
    twentyFour.addEventListener('change',toggleMode);withDates.addEventListener('change',toggleDates);
    function from12(h,m,s,ap){h=+h;m=+m;s=+s;if(ap==='AM'){if(h===12)h=0;}else{if(h!==12)h+=12;}return h*3600+m*60+s}
    function from24(h,m,s){return +h*3600+ +m*60+ +s}
    document.getElementById('calc').addEventListener('click',()=>{
      let is24=twentyFour.checked,useDates=withDates.checked;
      let sSecs=!is24?from12(sH12.value,sM12.value,sS12.value,sAP.value):from24(sH24.value,sM24.value,sS24.value);
      let eSecs=!is24?from12(eH12.value,eM12.value,eS12.value,eAP.value):from24(eH24.value,eM24.value,eS24.value);
      let total; if(useDates&&sDate.value&&eDate.value){let sd=new Date(sDate.value+"T00:00:00"),ed=new Date(eDate.value+"T00:00:00");total=Math.abs((ed.getTime()/1000+eSecs)-(sd.getTime()/1000+sSecs))}else{total=eSecs-sSecs;if(total<0)total+=86400}
      const h=Math.floor(total/3600),m=Math.floor((total%3600)/60),s=Math.floor(total%60);
      document.getElementById('resMain').innerHTML="Duration calculated.";
      document.getElementById('resList').innerHTML=`<li><b>${h}h ${pad(m)}m ${pad(s)}s</b></li><li>${(total/3600).toFixed(4)} hours</li><li>${Math.round(total/60)} minutes</li><li>${total} seconds</li>`;
      document.getElementById('note').textContent=!useDates&&eSecs<sSecs?"Note: End time treated as next day.":"";
    });
    document.getElementById('swap').addEventListener('click',()=>{[sH12.value,eH12.value]=[eH12.value,sH12.value];[sM12.value,eM12.value]=[eM12.value,sM12.value];[sS12.value,eS12.value]=[eS12.value,sS12.value];[sAP.value,eAP.value]=[eAP.value,sAP.value];[sH24.value,eH24.value]=[eH24.value,sH24.value];[sM24.value,eM24.value]=[eM24.value,sM24.value];[sS24.value,eS24.value]=[eS24.value,sS24.value];if(withDates.checked){[sDate.value,eDate.value]=[eDate.value,sDate.value]}});
    document.getElementById('reset').addEventListener('click',()=>location.reload());
    document.getElementById('nowStart').addEventListener('click',()=>{let d=new Date();sH12.value=d.getHours()%12||12;sM12.value=d.getMinutes();sS12.value=d.getSeconds();sAP.value=d.getHours()>=12?'PM':'AM';sH24.value=d.getHours();sM24.value=d.getMinutes();sS24.value=d.getSeconds();sDate.value=d.toISOString().slice(0,10)});
    document.getElementById('nowEnd').addEventListener('click',()=>{let d=new Date();eH12.value=d.getHours()%12||12;eM12.value=d.getMinutes();eS12.value=d.getSeconds();eAP.value=d.getHours()>=12?'PM':'AM';eH24.value=d.getHours();eM24.value=d.getMinutes();eS24.value=d.getSeconds();eDate.value=d.toISOString().slice(0,10)});
    toggleMode();toggleDates();
  </script>
</body>
</html>
